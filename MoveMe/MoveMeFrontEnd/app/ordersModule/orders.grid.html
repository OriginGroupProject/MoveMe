<div style="padding-top: 250px;">


<table style="padding-top: 200px;" class="table table-striped" >
  <thead>
    <th>FromStreetAddress</th>
    <th>FromCity</th>
    <th>FromState</th>
    <th>FromZip</th>
    <th>ToStreetAddress</th>
    <th>ToCity</th>
    <th>ToState</th>
    <th>ToZip</th>
    <th width="1%"></th>
  </thead>
  <tbody>
  <tr ng-repeat="jobDetail in ordersGridCtrl.jobDetails">
    <td>
      {{jobDetail.fromStreetAddress}}
    </td>

    <td>
      {{jobDetail.fromCity}}
    </td>

    <td>
      {{jobDetail.fromState}}
    </td>

    <td>
      {{jobDetail.fromZip}}
    </td>

    <td>
      {{jobDetail.toStreetAddress}}
    </td>

    <td>
      {{jobDetail.toCity}}
    </td>

    <td>
      {{jobDetail.toState}}
    </td>
    <td>
      {{jobDetail.toZip}}
    </td>
    <td>
      <a ui-sref="orders.detail({ id: jobDetail.jobDetailId })" class="btn btn-primary">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
    </td>
    <td>
      <a ng-click="ordersDetailCtrl.remove(jobDetail)" href="" class="btn btn-danger">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </td>
  </tr>
  </tbody>
</table>
</div>
