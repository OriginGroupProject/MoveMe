<table class="table table-striped">
  <thead>
    <th>OrderId</th>
    <th>customerId</th>
    <th>companyId</th>
    <th>paymentDetailId</th>
    <th>cost</th>
    <th>canceled</th>
    <th width="1%"></th>
  </thead>
  <tbody>
  <tr ng-repeat="order in ordersGridCtrl.orders">
    <td>
      {{order.orderId}}
    </td>
    <td>
      {{order.customerId}}
    </td>
    <td>
      {{order.companyId}}
    </td>
    <td>
      {{order.paymentDetailId}}
    </td>
    <td>
      {{order.cost}}
    </td>
    <td>
      {{order.canceled}}
    </td>
    <!-- <td>
      {{order.jobDetaiId}}
    </td> -->
    <td>
      <a ui-sref="orders.detail({ id: order.orderId })" class="btn btn-primary">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
    </td>

    <a ui-sref="orders.detail({ id: order.orderId })" class="btn btn-primary">
      <i class="glyphicon glyphicon-edit"></i>
    </a>

    <td>
      <a ng-click="ordersGridCtrl.remove(order)" href="" class="btn btn-danger">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </td>
  </tr>
  </tbody>
</table>
