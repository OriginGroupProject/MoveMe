<div ng-controller = "OrdersGridController as ordersGridCtrl">
<div class="panel panel-primary">
    <div class="panel-heading">
        <strong>Confirmation Page</strong>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" class="form-control" ng-model="ordersGridCtrl.jobDetail.CustomerId.firstName">
                </div>
            </div>
            <div class="col-xs-6">
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" class="form-control" ng-model="ordersGridCtrl.jobDetail.CustomerId.lastName">
                </div>
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label >Current Street Address</label>
                <input type="text" class="form-control" ng-model="ordersGridCtrl.jobDetail.fromStreetAddress">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label >Current City</label>
                <input type="text" class="form-control" ng-model="ordersGridCtrl.jobDetail.fromcity">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label >Current State</label>
                <input type="text" class="form-control" ng-model="ordersGridCtrl.jobDetail.fromState">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label >Current Zip Code</label>
                <input type="text" class="form-control" ng-model="ordersGridCtrl.jobDetail.fromZip">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label >Current Square Footage (Approx)</label>
                <input type="text" class="form-control" ng-model="ordersGridCtrl.jobDetail.sqFeet">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label >Moving to Street Address</label>
                <input type="text" class="form-control" ng-model="ordersGridCtrl.jobDetail.ToStreetAddress">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label >Moving to City</label>
                <input type="text" class="form-control" ng-model="ordersGridCtrl.jobDetail.toCity">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label >Moving to State</label>
                <input type="text" class="form-control" ng-model="ordersGridCtrl.jobDetail.toState">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label >Moving to Zip Code</label>
                <input type="text" class="form-control" ng-model="ordersGridCtrl.jobDetail.toZip">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label >Moving Date</label>
                <input type="text" class="form-control" ng-model="ordersGridCtrl.jobDetail.movingDay">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label >Total Distance of the Move</label>
                <input type="text" class="form-control" ng-model="ordersGridCtrl.jobDetail.distance">
            </div>
        </div>
        <div class="col-xs-6">
            <div class="form-group">
                <label >Final Cost</label>
                <input type="text" class="form-control" ng-model="ResultsController.jobDetail.email">
            </div>
        </div>
        <div class="panel-footer clearfix">
            <button class="btn btn-success pull-right" ng-click="resultController.save()">
              Save <i class="glyphicon glyphicon-save"></i>
            </button>
        </div>
      </div>
    </div>
</div>
