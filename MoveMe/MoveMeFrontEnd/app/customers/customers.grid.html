<style>
  body {
    background-image: url("http://i68.tinypic.com/rib428.png");
  }
</style>

<div class='container'>
  <div class="page-header">
    <center>
      <h1 style = "padding-top: 200px;"> Customers </h1>
    </center>
  </div>
</div>
<div class="panel-footer clearfix">
  <a ui-sref="home" class="btn btn-success btn-lg pull-right">
    <span class="glyphicon glyphicon-new-window"></span> Return
  </a>
</div>
<table class="table table-striped">
  <!-- <a href="http://tinypic.com?ref=11ala82" target="_blank"><img src="http://i65.tinypic.com/11ala82.jpg" border="0" alt="Image and video hosting by TinyPic"></a>
-->
  <thead>
    <tr>
      <th>CUSTOMER ID</th>
      <th>FIRST NAME</th>
      <th>LAST NAME</th>
      <th>TELEPHONE</th>
      <th width="1%"></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="customer in customersGridCtrl.customers">
      <td>
        {{customer.customerId}}
      </td>
      <td>
        {{customer.firstName}}
      </td>
      <td>
        {{customer.lastName}}
      </td>
      <td>
        {{customer.telephone}}
      </td>
      <td>
        <a ng-click="customersGridCtrl.remove(customer)" class="btn btn-danger">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
