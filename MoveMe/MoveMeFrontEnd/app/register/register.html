<div class="panel panel-primary">
  <div class="panel-heading">
    Create Company:
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="username">Username:</label>
          <input class="form-control" id="username" type="text" ng-model="registerCtrl.registration.username" placeholder="Enter Username">
        </div>
      </div>          
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="password">Password:</label>
          <input class="form-control" id="password" type="text" ng-model="registerCtrl.registration.password" placeholder="Enter Password">
        </div>
      </div>          
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input class="form-control" id="confirmPassword" type="text" ng-model="registerCtrl.registration.confirmPassword" placeholder="Confirm Password">
        </div>
      </div>          
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="company">Company Name:</label>
          <input class="form-control" id="company" type="text" ng-model="registerCtrl.company.companyName" placeholder="Enter Company Name">
        </div>
      </div>          
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="telephone">Telephone:</label>
          <input class="form-control" id="telephone" type="text" ng-model="registerCtrl.company.telephone" placeholder="Enter Telephone Number">
        </div>
      </div>          
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <label for="numMover">Number of Employees:</label>
          <input class="form-control" id="numMover" type="text" ng-model="registerCtrl.company.numMover" placeholder="Enter total number of movers">
        </div>
      </div>
      <div class="col-xs-6">
        <label for="hourlyRate">Per Mover Hourly Rate:</label>
        <input id="hourlyRate" class="form-control" type="number" ng-model="registerCtrl.company.hourlyRate">
      </div>
    </div>
    <div class="row">
        <div class="form-group">
            <label for="streetAddress">Street Address:</label>
            <input class="form-control" id="Street Address "type="text" ng-model="registerCtrl.company.steetAddress">
        </div>
    </div>
        <div class="row">
        <div class="form-group">
            <label for="city">City:</label>
            <input class="form-control" id="city "type="text" ng-model="registerCtrl.company.city">
        </div>
    </div>
    <div class="row">
      <div class="col-xs-6">
        <div class="form-group">
          <label for="state">State:</label>
            <select class="form-control" id"state" ng-model="registerCtrl.state">
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
            </select>
        </div>
      </div>
      <div class="col-xs-6">
        <label for="zip">ZIP Code:</label>
        <input id="zip" class="form-control" type="number" ng-model="registerCtrl.company.zip">
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group">
          <label for="radius">Distance willing to travel from company location:</label>
          <input class="form-control" id="radius" type="text" ng-model="registerCtrl.company.radius" placeholder="Enter radius">
        </div>
      </div>          
    </div>
    </div>
  <div class="panel-footer clearfix">
    <button ng-click="registerCtrl.save()"class="btn btn-success pull-right">
      Save <i class="glyphicon glyphicon-save"></i>
    </button>
  </div>
</div>
