<table class="table table-striped">
  <thead>
    <th>Orders</th>
    <th width="1%"></th>
  </thead>
  <tbody>
  <tr ng-repeat="order in ordersGridCtrl.orders">
    <td>
      {{order}}
    </td>
    <td>
      <a ui-sref="orders.detail({ id: order.orderId })" class="btn btn-primary">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
    </td>
    <td>
      <a ng-click="ordersGridCtrl.remove(order)" href="" class="btn btn-danger">
        <i class="glyphicon glyphicon-trash"></i>
      </a>
    </td>
  </tr>
  </tbody>
</table>
