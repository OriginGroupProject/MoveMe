        <div class="row" id="buttonsAndDisplayBox">
          <div class="col-md-1"></div>
            <div id="buttonDiv" class="col-md-2 btn-group-vertical" role="group">
                <button class="btn btn-default" ng-click="companyDashCtrl.widget = 'revenueChart'">revenueChart</button><br>
                <button class="btn btn-default" ng-click="companyDashCtrl.widget = 'utilizationChart'">Utilization</button><br>
                <button class="btn btn-default" ng-click="companyDashCtrl.widget = 'upcomingJobsChart'">Upcoming Jobs</button><br>
                <button class="btn btn-default" ng-click="companyDashCtrl.widget = 'calendar'">Calendar Of Events</button>
            </div>
            <div id="displayBox" class="col-md-8" align="center">
                <div ng-show="companyDashCtrl.widget =='revenueChart'">
                    <div id="revenueChart">
                        <h1>Revenue Chart</h1>
                        <canvas id="line" class="chart chart-line" chart-data="companyDashCtrl.revenueChart.data" chart-labels="companyDashCtrl.revenueChart.labels"></canvas>
                    </div>
                </div>
                <div ng-show="companyDashCtrl.widget =='utilizationChart'">
                    <div id="utilizationChart">
                        <h1>Utilization Chart</h1>
                        <canvas id="line" class="chart chart-line" chart-data="companyDashCtrl.utilizationChart.data" chart-labels="companyDashCtrl.utilizationChart.labels"></canvas>
                    </div>
                </div>
                <div ng-show="companyDashCtrl.widget =='upcomingJobsChart'">
                    <div id="jobchart">
                        <h1>Future Jobs</h1>
                        <canvas id="line" class="chart chart-line" chart-data="companyDashCtrl.upcomingJobsChart.data" chart-labels="companyDashCtrl.upcomingJobsChart.labels"></canvas>
                    </div>
                </div>
                <div ng-show="companyDashCtrl.widget =='calendar'">
                    <div id="calendar">
                        <h1>Calendar Of Events</h1>

                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
